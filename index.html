<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>My first form</title>
</head>
<body class="body">
  <!-- PRIMER DIV-->
<div class="container">

    <div class="form-container">
        <div class="tittle-container">
            <h1 class="tittle">Payment form example</h1>
        </div>

   <!-- SEGUNDO DIV (con display flex)-->
    <div class="card">
        <div class="row">
            <div class="col order-first">
                <label for="exampleInputEmail1" class="form-label">Card # </label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="XXXX XXXX XXXX XXXX">
            </div>
            <div class="col">
                <label for="exampleInputPassword1" class="form-label">CVC # </label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="0000">
            </div>
            <div class="col order-last">
                <label for="exampleInputEmail1" class="form-label">Amount </label>
                <i class="fa-solid fa-dollar-sign"></i>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Amount">
            </div>
        </div>
    </div>



    <!-- TERCER DIV "A"(con display flex)-->
<div class="formulario">
        <div class="container">

            <div class="columna">
                <fieldset>
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">First Name</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                    </form>
                </fieldset>
    
                <fieldset>
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">City</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                    </form>
                </fieldset>

                <fieldset>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">We accept:</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">ICONO 1</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"> ICONO 2</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"> ICONO 3</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"> ICONO 4</label>
                      </div>
                </fieldset>
            </div>


    <!-- TERCER DIV "B"(con display flex)-->
            <div class="columna">
                <fieldset>
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Last Name</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                    </form>
                </fieldset>

                <div>
                    <fieldset>
                        <label for="exampleInputEmail1" class="form-label">State </label>
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Pick a state</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </fieldset>

                    <fieldset>
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Postal Code</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                        </form>
                    </fieldset>
                </div>

                <fieldset class="message">
                    <form>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <div id="" class="form-text">
                                Add any notes here.
                              </div>
                        </div>
                    </form>
                    
                </fieldset>
            </div>

        </div>


    </div>


    <!-- CUARTO DIV (con display flex)-->
    <div >
    <div class="button">
        <button type="button" class="btn btn-secondary"> Cancel </button>
        <button type="button" class="btn btn-primary"> Send </button>
    </div>
    </div>

</div>
    
</div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
